<!DOCTYPE html>

<html>
	<head>
		<title>Math Explorer</title>
		<link rel="stylesheet" type="text/css" href="qmis_play.css">
	</head>
	<header>
		<body>
			<div class = "eq_box">
				<p id = "equation"></p>
				<form>
					<input type = "text" id = "answer_field"><br>
				</form>
			</div>
			<script>
			var operations_list = ["+", "-", "*", "/"];
			var operation = operations_list[Math.floor(Math.random()*operations_list.length)];
			var equation;
			if (operation == "+")
			{
				equation = (Math.floor(Math.random() * 100));
				equation +=  " + ";
				equation += Math.floor(Math.random() * 100);
			}
			else if (operation == '-')
			{
				equation = (Math.floor(Math.random() * 100));
				equation += ' - ';
				equation += Math.floor(Math.random() * 100);
			}
			else if (operation == '*')
			{
				equation = (Math.floor(Math.random() * 10) + 1);
				equation += " x "; 
				equation += Math.floor(Math.random() * 10) + 1;
			}
			else if (operation == '/')
			{
				var divisor = Math.floor(Math.random() * 100);
				if (divisor % 2 == 0)
				{
					equation = divisor;
					equation += " / ";
					equation += 2;
				}
				else if (divisor % 3 == 0)
				{
					equation = divisor; 
					equation += " / ";
					equation += 3;
				}
				else if (divisor % 4 == 0)
				{
					equation = divisor;
					equation +=  " / ";
					equation += 4;
				}
				else if (divisor % 5 == 0)
				{
					equation = divisor;
					equation += " / ";
					equation += 5;
				}
				else if (divisor % 6 == 0)
				{
					equation = divisor;
					equation += " / ";
					equation += 6;
				}
				else if (divisor % 7 == 0)
				{
					equation = divisor; 
					equation += " / ";
					equation +=  7;
				}
				else if (divisor % 8 == 0)
				{
					equation = divisor;
					equation += " / ";
					equation += 8;
				}
				else if (divisor % 9 == 0)
				{
					equation = divisor;
					equation += " / ";
					equation +=  9;
				}
				else if (divisor % 10 == 0)
				{
					equation = divisor;
					equation += " / ";
					equation +=  10;
				}
			}
			document.getElementById("equation").innerHTML = equation;
			</script>
